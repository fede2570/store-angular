<div class="flex space-x-4 mt-5">
    <div class="w-60">
        <ul>
            <li>
                <a routerLink="/">All</a>
            </li>
            @for (category of categories(); track $index) {
                <li><a routerLink="/" [queryParams]="{category: category}">{{category}}</a></li>
            }
        </ul>
    </div>
    <div class="grid grid-cols-4 gap-8 w-full">
        @for (product of products(); track $index;) {
            <app-product 
                [product]="product"
                (addToCard)="addToCart($event)"
            />
        }
    </div>
</div>
