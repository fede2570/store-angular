<div class="container mx-auto">
    <app-header/>
    <!--<h3>{{cart().length}}</h3>-->
    <div class="grid grid-cols-4 gap-8 mt-5">
        @for (product of products(); track $index;) {
            <app-product 
                [product]="product"
                (addToCard)="addToCart($event)"
            />
        }
    </div>
</div>
