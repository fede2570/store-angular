<nav>
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4">
        <div class="flex items-center space-x-8">
            <a href="https://flowbite.com/" class="flex items-center">
                <img 
                    src="https://flowbite.com/docs/images/logo.svg"
                    class="h-6 mr-3" 
                    alt="Flowbite">
                <span class="self-center text-xl font-semibold whitespace-nowrap">
                    Store
                </span>
            </a>
            <ul class="flex space-x-6">
                <li>
                    <a 
                        routerLink="/"
                        routerLinkActive="underline"
                        [routerLinkActiveOptions]="{exact:true}"
                        class="block hover:underline"
                        >Home</a>
                </li>
                <li>
                    <a 
                        routerLink="/about"
                        class="block hover:underline"
                        routerLinkActive="underline"
                        >Acerca</a>
                </li>
                <li>
                    <a 
                        routerLink="/services"
                        class="block hover:underline"
                        routerLinkActive="underline"
                        >Servicios</a>
                </li>
            </ul>
        </div>
        <div class="flex items-center">
            <button class="p-2 border rounded relative"
                (click)="toogleSideMenu()">
                <div class="absolute -top-2 -left-2 rounded h-5 w-5 bg-black text-white text-xs">{{cart().length}}</div>
                <svg 
                class="w-6 h-6" 
                aria-hidden="true" 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                fill="none" 
                viewBox="0 0 24 24">
                    <path 
                        stroke="currentColor" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
                  </svg>    
            </button>
        </div>
    </div>
</nav>

<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
    [class.translate-x-full]="hideSideMenu()">
    <div class="flex justify-between items-center">
        <p class="text-xl">Carrito de compras</p>
        <button (click)="toogleSideMenu()">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
            >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
                />
            </svg>
        </button>
    </div>
    <div class="pt-4 flex flex-col">
        @for (product of cart(); track $index) {
            <div class="flex justify-between items-center space-y-2">
                <div class="flex space-x-2 items-center">
                    <img class="w-6 h-6" [src]="product.image" [alt]="product.title">
                    <h3>{{ product.title }}</h3>
                </div>
                <p>{{ product.price }}</p>
            </div>
        }
        <div>
            <p>Total: {{ total() }}</p>
        </div>
    </div>
</div>
